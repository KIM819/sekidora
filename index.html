<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>席のドラフト決定</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>席のドラフト決定システム</h1>
  <div id="app">
    <div id="selection-form">
      <label for="student-number">出席番号:</label>
      <input type="number" id="student-number" min="1" max="39" required>

      <label for="seat-choice">希望席番号:</label>
      <input type="number" id="seat-choice" min="1" max="39" required>

      <button onclick="submitChoice()">送信</button>
    </div>

    <div id="results">
      <h2>確定席</h2>
      <ul id="confirmed-seats"></ul>

      <h2>重複席</h2>
      <ul id="conflicting-seats"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
<!-- partial -->

</body>
